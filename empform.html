<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <center><h1>Register Form</h1></center>
</head>
<body>
    <form action="">
        <label for=" first name">first Name:</label>
        <input type="text" first name="first name"placeholder="Enter the first name" required>
        <br><br>
        <label for=" second name">second Name:</label>
        <input type="text" second name="second name"placeholder="Enter the second name" required>
        <br><br>
        <label for="email">email:</label>
        <input type="text" email="email"placeholder="Enter the mail" required>
        <br><br>
        <label for="ph.no">ph.no:</label>
        <input type="number" ph.no="ph.no"placeholder="Enter the no" required>
        <br><br>
        <label for="d.o.b">d.o.b:</label>
        <input type="date" d.o.b="d.o.b"placeholder="Enter the d.o.b" required>
        <br><br>
        <label for="qualification">qualification:</label>
        <input type="text" qualification="qualification"placeholder="degree or diploma" required>
        <br><br>
        <label for="age">age:</label>
        <input type="number" age="age"placeholder="Enter your age" required>
        <br><br>
        <label for="gender">gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="female" value="female">female
        <br><br>
        <label for="address">address:</label>
        <input type="text" address="address"placeholder="Enter the address" required>
        <br><br>
        <label for="languages">languages:</label>
        <input type="text" languages="languauges">
        <br><br>
        <label for="working time">working time:</label>
        <input type="checkbox" id= "part time" value ="part time"/>part time
        <input type="checkbox" id="full time" value ="full time"> full time
        <br> <br>
        <label for="state">state:</label>
        <input type="text" state="state">
        <br><br>
        <input type="SUBMIT" Value="SUBMIT">
        
    </form>
</body>
</html>
